<section>
  <h1>Datos de la API:</h1>
  <article *ngIf="datos" class="container">
    <div *ngFor="let char of datos" class="character__container">
      <img src="{{ char.image }}" />
      <div>
        <p>{{ char.name }}</p>
        <p>{{ char.id }}</p>
        <span>{{ char.status }}</span> -
        <span>{{ char.species }}</span>
      </div>
    </div>
  </article>
</section>

<div *ngIf="!datos">
  <p>Cargando datos...</p>
</div>
