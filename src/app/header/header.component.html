<header>
  <a class="header__logo" href="/">
    <img src="/logo-icon-green.png" alt="logo" />
  </a>
  <a href="/">
    <img src="/logo-title.png" alt="logo" />
  </a>
  <article class="header__audio">
    <audio id="audioPlayer">
      <source src="/public/theme-song.mp3" type="audio/mp3" />
    </audio>
    <fa-icon [icon]="['fas', 'volume-high']"></fa-icon>
    <fa-icon [icon]="['fas', 'volume-mute']"></fa-icon>
  </article>
</header>
